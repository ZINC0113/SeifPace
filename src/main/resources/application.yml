spring:
  application:
    name: tontin-server
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/tontin_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
  
  # WebSocket配置
  websocket:
    enabled: true

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.tontin.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# XXL-Job配置
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: tontin-job-executor
      ip:
      port: 9999
      logpath: ./logs/xxl-job
      logretentiondays: 30
    accessToken:

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: tontin_secret_key_2024
  expire: 86400

# 日志配置
logging:
  level:
    com.tontin: debug